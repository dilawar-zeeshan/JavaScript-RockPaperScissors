<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.jpg" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.jpg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissor.jpg" alt="">
        </div>
    </div>
    </div>

    <div class="score-board">
        <div class="score"> <p id="user-score">0</p> <p>you</p></div>
        <div class="score"><p id="comp-score">0</p> <p>comp</p></div>
    </div>

    <div class="msg-container" style="margin-top: 4rem;">
        <p id="msg"> Play your move</p>
    </div>
    <script src="first.js"></script>
</body>
</html>
